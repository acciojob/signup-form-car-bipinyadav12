<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
	<label id="name">Name</label>
	<input for="name" type="text" placeholder="Name" required>
		<br>
	<label for="email" >Email</label>
		<input id="email" type='email' placeholder="Email" required>
		<br>
		<label for="gender" >Gender</label>
		<br>
		<input id="gender_m" value="male" name="gender" type="radio" required>Male
		<br>
		<input id="gender_f" value="female" name="gender" type="radio" required>female
		<br>
		<label for="cars">Cars Brand</label>
		<select id="cars" required>
			<option value="">--Please choose an option--</option>
			<option value="thar" >Thar</option> 
			<option  value="audi" >Audi</option> 
			<option value="tesla" >Tesla</option> 
			<option value="bmw">BMW</option> 
		</select>
		<br>
		<label for="age">Age</label>
		<input id ="age" type="number" placeholder="Age" required>
		<br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required >
		<br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password">Password</label>
		<input type="password" id ="password" required placeholder="Password">
		<br>
		<label id="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required><!-- the entire body must be written by student -->
   <button type="submit" >Submit</button><script type="text/javascript" src="./script.js">
</script>

</body>

</html>
